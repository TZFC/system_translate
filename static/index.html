<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Live Captions</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: rgba(0,0,0,0);
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .wrap {
      padding: 18px 22px;
      color: white;
      text-shadow: 0 2px 10px rgba(0,0,0,0.85);
      font-size: 32px;
      line-height: 1.25;
      white-space: pre-wrap;
    }
    .row {
      margin-bottom: 14px;
    }
    .label {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 6px;
    }
    .dim {
      opacity: 0.75;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="row">
      <div class="label">TRANSCRIPT</div>
      <div id="transcript" class="dim"></div>
    </div>
    <div class="row">
      <div class="label">TRANSLATION</div>
      <div id="translation"></div>
    </div>
  </div>

  <script>
    const transcript_div = document.getElementById("transcript");
    const translation_div = document.getElementById("translation");

    const transcript_row = transcript_div.parentElement;
    const translation_row = translation_div.parentElement;

    const ws_url = `ws://${location.host}/ws`;
    const ws = new WebSocket(ws_url);

    ws.onmessage = (event) => {
        const data = JSON.parse(event.data);

        const mode = data.mode || "both";
        transcript_row.style.display = (mode === "translate") ? "none" : "block";
        translation_row.style.display = (mode === "transcribe") ? "none" : "block";

        transcript_div.textContent = data.transcript || "";
        translation_div.textContent = data.translation || "";
    };
  </script>
</body>
</html>
